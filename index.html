<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>audio-player</title>
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div class="page-wrapper">

		<div class="audio-player">
			<audio class="audio" id="audio" src="audio/cameroon.mp3">
				<a href ="audio/cameroon.mp3">Download</a>
			</audio>
			<button class="button-play" type="button" title="Play" onclick="play();">play</button>
			<button class="button-pause" type="button" title="Pause" onclick="pause();">pause</button>
			<button class="button-rewind" type="button" title="Rewind" onclick="rewind();">rewind</button>
		</div>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
