<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>audio-player</title>
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div class="page-wrapper">

		<div class="audio-player">
			<audio class="audio" id="audio" src="audio/cameroon.mp3">
				<a href ="audio/cameroon.mp3">Download</a>
			</audio>
			<button class="button-play" type="button" title="Play" onclick="play();"><i class="fa fa-play"></i></button>
			<button class="button-pause" type="button" title="Pause" onclick="pause();"><i class="fa fa-pause"></i></button>
			<button class="button-rewind" type="button" title="Stop" onclick="rewind();"><i class="fa fa-stop"></i></button>
		</div>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
